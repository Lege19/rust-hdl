[package]
name = "rust-hdl"
version = "0.30.0"
edition = "2018"
license = "MIT"
description = "Write firmware for FPGAs in Rust"
homepage = "https://rusthdl.org"
repository = "https://github.com/SmithsDigitalForge/rust-hdl"
keywords = ["fpga", "verilog", "hardware"]
authors = ["Samit Basu <samit.basu@smiths.com>"]

[dependencies]
#rust-hdl-macros = {version="^0.14.0"}
rust-hdl-macros = {path="../rust-hdl-macros"}
crossbeam = "0.8.1"
num-bigint = "0.4.0"
num-traits = "0.2.14"
vcd = "0.6.1"
evalexpr = "6.3.0"
regex = "1.5.4"
array-init = "2.0.0"
rand = "0.8"
petgraph = "0.6.0"
embed-doc-image = "0.1.4"
svg = "0.10.0"
substring = "^1"
anyhow = "^1"
static_assertions = "^1"
