[package]
name = "rust-hdl-test-ok-common"
version = "0.1.0"
edition = "2018"
license = "MIT"
description = "OpalKelly FrontPanel test support components of the RustHDL crate."
homepage = "https://rusthdl.org"
repository = "https://github.com/SmithsDigitalForge/rust-hdl"
keywords = ["fpga", "verilog", "hardware"]
authors = ["Samit Basu <samit.basu@smiths.com>"]

[dependencies]
rust-hdl-core = {path="../rust-hdl-core"}
